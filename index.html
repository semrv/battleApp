<!DOCTYPE html>
<html lang="en" ng-app="battleApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainController">
<div id="board">
    <div id="messageArea">{{msg}}</div>
<table>
    <tr ng-repeat="row in squareData" ng-init="rowIndex = $index">
        <td ng-class="{'miss': missSquare[rowIndex.toString() + col.toString()], 'hit': hitSquare[rowIndex.toString() + col.toString()]}"
            id="{{ rowIndex }}{{ col }}"
            ng-repeat="col in row"  ng-init="colIndex = $index" ng-click="processGuess($event)">
        </td>
    </tr>
</table>
{{shipsCoordinates}}
<form>
<input type="text" ng-model="guess">
<button ng-click="processGuess($guess)" >FIRE !!! </button>
    <button ng-click="generate()"> GENERATE SHIPS</button>

    </form>
</div>

<script src="angular-1.5.8/angular.js"></script>
<script src="angular-1.5.8/angular-route.js"></script>
<script src="battleApp.module.js"></script>
<script src="controller/mainController.js"></script>
<script src="service/logicService.js"></script>
<script src="service/dataService.js"></script>
</body>
</html>
